bind-key c-b last-window
bind-key m send-prefix

# Basic keybindings.
bind-key Space next-window
bind-key Tab source ~/.tmux.conf.c-e
bind-key '`' source ~/.tmux.conf \; display "tmux.conf reloaded."
bind-key 'N' command-prompt -p "Create new session:" "new-session -s %%"
bind-key '.' command-prompt -p "Move window to:" "swap-window -t '%%'"
bind-key 's' choose-tree

# Moving between panes.
bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5
bind-key 0 last-pane

# Convenience shortcuts.
bind-key 'P' split-window 'exec ipython || exec python'

# Options.
set -g base-index 1
set -g default-terminal screen-256color
set -g history-limit 10000
set -g pane-base-index 1
set -g set-titles on
set -g set-titles-string "*#T"
set -g status-keys vi
set -g visual-bell on
set -s escape-time 0
setw -g aggressive-resize on
setw -g automatic-rename on
setw -g clock-mode-style 24
setw -g mode-keys vi
setw -g monitor-activity on
setw -g xterm-keys on

# reverse video/italics workaround
set-option -ga terminal-overrides ",xterm-256color:Tc"
# OSX workaround for clipboard access.
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set-option -g default-command 'command -v reattach-to-user-namespace >/dev/null && exec reattach-to-user-namespace -l "$SHELL" || exec "$SHELL"'


# Colors generated with https://github.com/edkolev/tmuxline.vim
set -g status-justify "left"
set -g status "on"
set -g status-attr "none"
set -g message-command-bg "#504945"
set -g status-left-length "100"
set -g pane-active-border-fg "#504945"
set -g status-bg "#1d2021"
set -g message-command-fg "#ebdbb2"
set -g pane-border-fg "#1d2021"
set -g message-bg "#d65d0e"
set -g status-left-attr "none"
set -g status-right-attr "none"
set -g status-right-length "100"
set -g message-fg "#282828"
setw -g window-status-fg "#a89984"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "#1d2021"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "#a89984"
setw -g window-status-separator ""
setw -g window-status-bg "#1d2021"
set -g status-left "#[fg=#282828,bg=#d65d0e] #S #[fg=#d65d0e,bg=#1d2021,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#504945,bg=#1d2021,nobold,nounderscore,noitalics]#[fg=#ebdbb2,bg=#504945] %Y-%m-%d  %H:%M #[fg=#d65d0e,bg=#504945,nobold,nounderscore,noitalics]#[fg=#282828,bg=#d65d0e] #h "
setw -g window-status-format "#[fg=#a89984,bg=#1d2021] #I #[fg=#a89984,bg=#1d2021] #W "
setw -g window-status-current-format "#[fg=#1d2021,bg=#504945,nobold,nounderscore,noitalics]#[fg=#ebdbb2,bg=#504945] #I #[fg=#ebdbb2,bg=#504945] #W #[fg=#504945,bg=#1d2021,nobold,nounderscore,noitalics]"
